  type: presentation
  location: shelter
  start: 2018-08-19T11:00
  end: 2018-08-19T11:30
- title: "Git it on"
  desc: "Een korte introductie tot git, een bekend versie beheersysteem. Tijdens deze kennismaking leer je het principe van commits, branches aan de hand van real-life voorbeelden.\r\nDeelnemers hebben de mogelijkheid om achteraf een initiële ervaring op te doen met git a.d.h.v. een paar praktijkoefeningen."
  type: presentation
  location: shelter
  start: 2018-08-19T11:00
  end: 2018-08-19T11:30
- title: "Programmeer een robot arm - Ervaring niet vereist"
  desc: "Een leuke programmeer workshop met de uArm pro robot (een 5-axis robot arm).\r\n\r\nDe uArm robot kan via een grafische (scratch) omgeving voor beginners of met Python voor gevorderden geprogrammeerd worden. \r\n\r\nVoor kids vanaf ~8 jaar (en natuurlijk voor iedere leeftijd daarboven)\r\n\r\n"
