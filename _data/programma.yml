- title: "V++ Capture The Flag"
  desc: "Bij elk hacker camp hoort een Capture The Flag! In samenwerking met ons Belgische CTF team (V++), lanceren we een junior CTF voor Fr13d Camp. HSBXL sponsort Azure credits om het platform te hosten, deelnemers kunnen verbinden via een platform.\r\n\r\nhttps://www.cybersecuritychallenge.org.uk/competitions/capture-the-flag\r\nhttps://ctftime.org/ctf-wtf/"
